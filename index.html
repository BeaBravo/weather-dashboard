<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="p-4 mb-4 bg-dark text-light">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container">
      <section class="row">
        <div class="col-3">
          <h2>Search for a city</h2>
          <form id="city-form">
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Denver"
                name="city-name"
              />
              <button
                class="btn btn-primary w-100"
                type="submit"
                id="search-button"
              >
                Search
              </button>
            </div>
          </form>
          <div>
            <hr />
            <ol id="history-list"></ol>
          </div>
        </div>

        <div class="col-9">
          <div class="row justify-content-between">
            <div class="row">
              <div
                class="mb-4 border border-dark col-12"
                id="todays-weather"
              ></div>
            </div>
            <div class="row justify-content-between 5-days-ahead">
              <h3 class="px-0">5 Day Forecast:</h3>
              <div class="col-2 bg-dark text-white pb-3" id="day1"></div>
              <div class="col-2 bg-dark text-white" id="day2"></div>
              <div class="col-2 bg-dark text-white" id="day3"></div>
              <div class="col-2 bg-dark text-white" id="day4"></div>
              <div class="col-2 bg-dark text-white" id="day5"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
